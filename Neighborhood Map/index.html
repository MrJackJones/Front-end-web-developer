<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeighborHood Map</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="container">
<div class="row">
    <div id="map">
    </div>
    <div class="col-md-12">
        <div class="col-md-3 div-config">
            <div id="infoSection">
                <input type="form" class="form-control search" data-bind="textInput: filter" autocomplete="off" placeholder="Filter" />
                <h3>Locations</h3>
                <select data-bind="foreach: filteredMarkers()" class="form-control" size="5" id="location_list">
                    <option data-bind="click: toggleBounce, text: title"></option>
                </select>
            </div>
        </div>
    </div>
</div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/knockout/knockout_3_4.js"></script>
    <script src="js/app.js"></script>
    <script src="js/location.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxssFh-aC4nbjUWd5vz83FHhDnDjwucuA&callback=viewModel.init" onerror="googleError()" async defer></script>


</body>
</html>
